<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English-Gavari Translator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
    }

    h1 { 
      margin-bottom: 0.25rem; 
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .card {
      background: #151a2b;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 780px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      border: 1px solid #272f47;
    }

    label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      margin: 0.35rem 0 0.9rem;
      border-radius: 8px;
      border: 1px solid #272f47;
      background: #0f1423;
      color: #f5f5f5;
      padding: 0.75rem;
      resize: vertical;
      font-family: inherit;
      font-size: 0.95rem;
    }

    textarea:focus {
      outline: none;
      border-color: #3f82ff;
      box-shadow: 0 0 0 1px #3f82ff44;
    }

    button {
      background: #3f82ff;
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.4rem;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    button:hover {
      background: #3269d1;
    }

    button:active {
      transform: translateY(1px);
    }

    .output-label {
      margin-top: 1.1rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .output {
      min-height: 90px;
      margin-top: 0.35rem;
      padding: 0.75rem;
      border-radius: 8px;
      background: #0f1423;
      border: 1px solid #272f47;
      font-size: 1rem;
      white-space: pre-wrap;
    }

    .hint {
      margin-top: 0.85rem;
      font-size: 0.8rem;
      opacity: 0.75;
      line-height: 1.4;
    }

    code {
      font-family: "JetBrains Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 0.8rem;
      background: #111727;
      padding: 0.05rem 0.3rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>English - Gavári Translator</h1>
  <div class="subtitle">English ➜ Gavári</div>

  <div class="card">
    <label for="inputText"><strong>English text</strong></label>
    <textarea id="inputText" placeholder="Type something like: I am going to the store to buy food"></textarea>

    <button id="translateBtn">Translate ➜ Gavári</button>

    <div class="output-label"><strong>Gavári output</strong></div>
    <div id="outputText" class="output"></div>

    <div class="hint">
      <strong>How it works:</strong> This is a simple word-by-word translator using a
      small lexicon and a few rules. Gavári is a conlang created by Adam Stephenson in November 2025. 
      It has roots in both Austronesian and Romance languages. Enjoy =)
    </div>
  </div>

  <script>
    // --- BASIC GAVÁRI LEXICON ---
    const lexicon = {
      // PHRASES (English → Gavári)
      "this morning": "veran",

      // pronouns
      "i": "mi",
      "me": "mi",
      "mine": "mi",
      "my": "mi",
      "you": "ti",
      "your": "ti",
      "yours": "ti",
      "we": "min",
      "our": "min",
      "ours": "min",
      "they": "lin",
      "their": "lin",
      "theirs": "lin",
      "it": "lo",
      "its": "lo",
      "he": "io",
      "his": "io",
      "she": "yona",
      "her": "yona",
      "hers": "yona",
      "you all": "tin",
      "you all's": "tin",

      // connectors / helpers
      "not": "noa",
      "no": "noa",
      "and": "onu",
      "but": "beli",
      "also": "tambu",
      "too": "tambu",
      "because": "noku",
      "here": "nia",
      "there": "nua",
      "when": "nagu",
      "where": "lam",
      "why": "kap",
      "which": "wohu",
      "what": "wohanu",
      "how": "kalu",
      "with": "talu",
      "inside": "hanu", 
      "outside": "lanu",
      "in": "ke", 
      "on": "ke", 
      "at": "ke",
      "this": "ni", 
      "that": "na", 
      "these": "niis", 
      "those": "naas", 
      "of": "mo", 
      "about": "mo", 
      "from": "mo", 
      "above": "alun",
      "below": "belun", 
      "duran": "during",
      "to": "sap",

      // time
      "day": "ramua",
      "later": "larug",
      "after": "yalu",
      "before": "baru",
      "always": "saru",
      "now": "keia",
      "today": "ramu",
      "morning": "veru",
      "sun": "veru",
      "afternoon": "daru", 
      "this-afternoon": "daran", 
      "evening": "noru", 
      "night": "noru",
      "this evening": "noran",
      "tonight": "noran", 
      "tomorrow": "apono", 
      "yesterday": "nehine", 
      "verdag": "weekend", 

      // verbs (base -o)
      "to be": "navo",
      "was": "pa",
      "will": "fa",
      "would": "wa",
      "am": "navo",
      "are": "navo",
      "is": "navo",
      "to have": "tavo",
      "to go": "gavo",
      "am going": "gavo",
      "went": "pa gavo",
      "to see": "wero",
      "to eat": "kailo",
      "ate": "pa kailo",
      "to drink": "inuo",
      "drank": "pa inuo",
      "to love": "aluo",
      "loved": "pa aluo",
      "to want": "wivo",
      "wanted": "pa wivo",
      "to do": "pavo",
      "did": "pa pavo",
      "to make": "pavo",
      "made": "pa pavo",
      "to work": "vahro",
      "worked": "pa vahro",
      "to study": "haluno",
      "studied": "pa haluno",
      "to buy": "nuaio",
      "bought": "pa nuaio",
      "to tell": "savo",
      "told": "pa savo",
      "to say": "savo",
      "say": "savo", 
      "to talk": "fulo",
      "talk": "fulo",
      "said": "pa savo",
      "to like": "haluo",
      "likes": "haluo",
      "liked": "pa haluo",
      "to need": "lango",
      "need": "lango",
      "needs": "lango",
      "needed": "pa lango",
      "had needed": "pa lango",
      "to get": "maguo",
      "can": "polno",
      "to be able to": "polno", 
      "to bring": "tanluo", 
      "to take": "tanluo", 
      "to sleep": "napao",
      "to drive": "keheo",
      "to help": "ajulo", 
      "to give": "daro",
      "gives": "daro", 

      // nouns
      "thing": "karol",
      "food": "fanu",
      "mother": "monuah",
      "father": "fonuah", 
      "brother": "bonu", 
      "sister": "sonu",
      "child": "conuah",
      "children": "conuahlan",
      "children's": "conuhlan",
      "store": "nuai",
      "water": "hona", 
      "friend": "amun",
      "friends": "amunlan",
      "school": "skolu", 
      "street": "pesta", 
      "house": "domi",
      "home": "domi",
      "car": "car",
      "money": "kala",
      "job": "vahri",
      "backpack": "saku",
      "person": "figur",
          
      // adjectives/adverbs
      "good": "bilu",
      "bad": "nelu",
      "happy": "felin",
      "hey": "salo", 
      "hi": "salo", 
      "hello": "salo",
      "what's up": "navo bilu",
      "beautiful": "belo",
      "nice": "belo",
      "big": "faru",
      "small": "kani",
      "cold": "geli",
      "hot": "heni",
      "tired": "lena",
      "new": "ninu",
      "old": "oina",
      "many": "muia",
      "a lot": "muia",
      "few": "poa",
      "a little": "poa",
      "again": "galua",
      "very": "vuia",
      "right": "eroa",
      "left": "leroa"
    };

    // Words to ignore (articles, filler)
    const ignoreWords = new Set(["a", "an", "the"]);

    // Translate a single token, keeping punctuation if possible
    function translateToken(word, lower) {
      if (lexicon[lower]) return lexicon[lower];

      // handle word + punctuation (e.g. "house," → "domi,")
      const match = lower.match(/^([a-z']+)([.,!?])$/i);
      if (match) {
        const base = match[1];
        const punct = match[2];
        if (lexicon[base]) {
          return lexicon[base] + punct;
        }
      }

      // unknown word → return original
      return word;
    }

    // Translate a full sentence, supporting 2-word English phrases
    function translateSentence(input) {
      if (!input || !input.trim()) return "";

      const tokens = input.trim().split(/\s+/);
      const out = [];

      for (let i = 0; i < tokens.length; i++) {
        const original = tokens[i];
        if (!original.trim()) continue;

        const lower = original.toLowerCase();
        const nextOriginal = tokens[i + 1];
        const nextLower = nextOriginal ? nextOriginal.toLowerCase() : "";

        // ignore simple filler
        if (ignoreWords.has(lower)) continue;

        // "would have" → "wa tavo"
        if (lower === "would" && nextLower === "have") {
          out.push("wa", "tavo");
          i++; // skip "have"
          continue;
        }

        // "will have" → "fa tavo"
        if (lower === "will" && nextLower === "have") {
          out.push("fa", "tavo");
          i++; // skip "have"
          continue;
        }

        // Try 2-word phrase like "this morning", "good morning"
        if (nextOriginal) {
          const base1 = lower.replace(/[.,!?]$/, "");
          const base2 = nextLower.replace(/[.,!?]$/, "");
          const phraseKey = base1 + " " + base2;

          if (lexicon[phraseKey]) {
            // Attach trailing punctuation if it was on the second word
            const punctMatch = nextOriginal.match(/[.,!?]$/);
            const punct = punctMatch ? punctMatch[0] : "";
            out.push(lexicon[phraseKey] + punct);
            i++; // skip the next word
            continue;
          }
        }

        // default: dictionary lookup
        out.push(translateToken(original, lower));
      }

      return out.join(" ");
    }

    // Hook up UI
    document.getElementById("translateBtn").addEventListener("click", function () {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("outputText");

      if (!input) {
        output.textContent = "";
        return;
      }

      output.textContent = translateSentence(input);
    });
  </script>
</body>
</html>
