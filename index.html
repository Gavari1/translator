<html lang="en">
<head>

    }

    .subtitle {

    }

    .card {
      background: #151a2b;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 780px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      border: 1px solid #272f47;
    }

    label {
      font-size: 0.9rem;

    textarea {
      width: 100%;

      border-radius: 8px;
      border: 1px solid #272f47;
      background: #0f1423;
      color: #f5f5f5;
      padding: 0.75rem;
      resize: vertical;
      font-family: inherit;
      font-size: 0.95rem;
    }

    textarea:focus {
      outline: none;
      border-color: #3f82ff;
      box-shadow: 0 0 0 1px #3f82ff44;
    }

    button {
      background: #3f82ff;
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.4rem;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;

<body>

  <div class="subtitle">English ➜ Gavári</div>

    <textarea id="inputText" placeholder="Type something like: I am going to the store to buy food"></textarea>

    <div id="outputText" class="output"></div>

    <div class="hint">
      <strong>How it works:</strong> This is a simple word-by-word translator using a
      small lexicon and a few rules. Gavári is a conlang created by Adam Stephenson in November 2025. 
      It has roots in both Austronesian and Romance languages. Enjoy =)
    </div>
  </div>

      "good": "bilu",

      "too much": "muia",

      "a little": "poa",

      "left": "leroa",
      "sad": "sasu",

    const ignoreWords = new Set(["a", "an", "the", "is", "are"]);

    function translateToken(word, lower) {
      if (lexicon[lower]) return lexicon[lower];

      const match = lower.match(/^([a-z']+)([.,!?])$/i);
      if (match) {
        const base = match[1];
        const punct = match[2];
        if (lexicon[base]) return lexicon[base] + punct;
      }
      return word;
    }

    // --- FULL 3-WORD TRANSLATION ENGINE ---
    function translateSentence(input) {
      if (!input || !input.trim()) return "";

      const tokens = input.trim().split(/\s+/);
      const out = [];

      for (let i = 0; i < tokens.length; i++) {
        const original = tokens[i];
        if (!original.trim()) continue;

        const lower = original.toLowerCase();
        const nextOriginal  = tokens[i + 1] || "";
        const nextLower     = nextOriginal.toLowerCase() || "";
        const next2Original = tokens[i + 2] || "";
        const next2Lower    = next2Original.toLowerCase() || "";

        if (ignoreWords.has(lower)) continue;

        // "would have"
        if (lower === "would" && nextLower === "have") {
          out.push("wa", "tavo");
          i++;
          continue;
        }

        // "will have"
        if (lower === "will" && nextLower === "have") {
          out.push("fa", "tavo");
          i++;
          continue;
        }

        // "would be able to"
        if (lower === "would" && nextLower === "be" && 
          next2Lower === "able" && tokens [i + 3]?.toLowerCase() === "to") {
          out.push("wa", "polno");
          i += 3; // skip "would be able to"
          continue;
        }

        // "will be able to"
        if (lower === "will" && nextLower === "be" && 
          next2Lower === "able" && tokens [i + 3]?.toLowerCase() === "to") {
          out.push("fa", "polno");
          i += 3; // skip "will be able to"
          continue;
        }

        // --- 3-WORD PHRASES ---
        if (nextOriginal && next2Original) {
          const base1 = lower.replace(/[.,!?]$/, "");
          const base2 = nextLower.replace(/[.,!?]$/, "");
          const base3 = next2Lower.replace(/[.,!?]$/, "");
          const phrase3 = base1 + " " + base2 + " " + base3;

          if (lexicon[phrase3]) {
            const punct = next2Original.match(/[.,!?]$/)?.[0] || "";
            out.push(lexicon[phrase3] + punct);
            i += 2;
            continue;
          }
        }

        // --- 2-WORD PHRASES ---
        if (nextOriginal) {
          const base1 = lower.replace(/[.,!?]$/, "");
          const base2 = nextLower.replace(/[.,!?]$/, "");
          const phrase2 = base1 + " " + base2;

          if (lexicon[phrase2]) {
            const punct = nextOriginal.match(/[.,!?]$/)?.[0] || "";
            out.push(lexicon[phrase2] + punct);
            i++;
            continue;
          }
        }

        // fallback
        out.push(translateToken(original, lower));
      }

      return out.join(" ");
    }

    document.getElementById("translateBtn").addEventListener("click", () => {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("outputText");
      output.textContent = input ? translateSentence(input) : "";
    });
