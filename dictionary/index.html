<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Symbol Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050713;
      --bg-elevated: #0d101f;
      --accent: #4dd4ff;
      --accent-soft: rgba(77, 212, 255, 0.16);
      --text: #f5f7ff;
      --muted: #9aa0c2;
      --border: #22263b;
      --radius-lg: 14px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #101633 0, #050713 52%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 2.5rem 1rem 3rem;
    }

    .app {
      width: 100%;
      max-width: 880px;
      background: linear-gradient(145deg, #090c19, #050713);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(132, 152, 255, 0.15);
      padding: 1.75rem 1.75rem 2rem;
    }

    @media (max-width: 640px) {
      .app {
        padding: 1.25rem 1.1rem 1.5rem;
        border-radius: 18px;
      }
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 650;
    }

    .subtitle {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .pill {
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(132, 152, 255, 0.4);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: var(--muted);
      background: rgba(17, 24, 64, 0.6);
      white-space: nowrap;
    }

    .search-row {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.4rem;
    }

    .search-input-wrap {
      flex: 1;
      position: relative;
    }

    .search-input-wrap input {
      width: 100%;
      padding: 0.6rem 0.75rem 0.6rem 2rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(9, 11, 28, 0.95);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .search-input-wrap input::placeholder {
      color: #5d6484;
    }

    .search-input-wrap input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(77, 212, 255, 0.45);
      background: #050713;
    }

    .search-icon {
      position: absolute;
      left: 0.68rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #656c8f;
      pointer-events: none;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.95rem;
    }

    .tag-row span {
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(78, 92, 150, 0.9);
      background: rgba(10, 14, 38, 0.9);
    }

    .dictionary-panel {
      margin-top: 0.35rem;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, #151b3f 0, #050713 46%);
      border: 1px solid rgba(77, 212, 255, 0.12);
      padding: 1rem 0.9rem 0.8rem;
      max-height: 440px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .dictionary-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.75rem;
      margin-bottom: 0.35rem;
      padding: 0 0.25rem;
    }

    .dictionary-header h2 {
      margin: 0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #b4bbff;
    }

    .dictionary-header span {
      font-size: 0.76rem;
      color: var(--muted);
    }

    .dictionary-list {
      margin: 0.25rem 0 0;
      padding: 0.1rem 0.25rem 0.4rem;
      list-style: none;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(113, 128, 255, 0.7) transparent;
    }

    .dictionary-list::-webkit-scrollbar {
      width: 6px;
    }
    .dictionary-list::-webkit-scrollbar-track {
      background: transparent;
    }
    .dictionary-list::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #6fe2ff, #8f8bff);
      border-radius: 999px;
    }

    /* ENTRY LAYOUT â€“ now vertical */
    .entry {
      padding: 0.55rem 0.6rem 0.7rem;
      border-radius: 12px;
      border: 1px solid rgba(76, 97, 169, 0.7);
      background: radial-gradient(circle at top left, #151a3c 0, #060817 60%);
      margin-bottom: 0.45rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .entry-main {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      min-width: 0;
    }

    .entry-term {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .entry-meta {
      font-size: 0.72rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      align-items: center;
    }

    .entry-chip {
      padding: 0.05rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(125, 139, 210, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-size: 0.64rem;
      color: #c4c9ff;
    }

    .entry-shorthand {
      font-size: 0.72rem;
      color: #c1d3ff;
      opacity: 0.95;
    }

    .entry-desc {
      font-size: 0.78rem;
      color: var(--muted);
      line-height: 1.25;
    }

    /* SYMBOL ROW UNDER THE TEXT */
    .entry-symbol {
      margin-top: 0.1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.18rem;
      max-width: 100%;
    }

    .symbol-display {
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      padding: 0.28rem 0.65rem;
      border-radius: 999px;
      border: 1px solid rgba(126, 255, 255, 0.5);
      background: radial-gradient(circle at top, #1d2c4b 0, #050713 60%);
      box-shadow: 0 0 16px rgba(90, 230, 255, 0.35);

      display: inline-block;
      max-width: 100%;
      white-space: normal;      /* allow wrapping */
      word-break: break-all;    /* wrap long combos */
      text-align: center;
    }

    .symbol-label {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .empty-state {
      padding: 0.7rem 0.4rem 0.3rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .footer-note {
      margin-top: 0.85rem;
      font-size: 0.72rem;
      color: #7078a7;
      text-align: right;
    }
  </style>
</head>

    const listEl = document.getElementById("dictionaryList");
    const searchInput = document.getElementById("searchInput");
    const entryCountLabel = document.getElementById("entryCountLabel");

    function normalize(str) {
      return (str || "").toLowerCase().trim();
    }

    function renderEntries(filterText = "") {
      const query = normalize(filterText);

      const ordered = ENTRIES;

      const filtered = ordered.filter((entry) => {
        if (!query) return true;
        const haystack = (
          (entry.term || "") +
          " " +
          (entry.shorthand || "") +
          " " +
          (entry.description || "")
        ).toLowerCase();
        return haystack.includes(query);
      });

      listEl.innerHTML = "";

      if (!filtered.length) {
        const empty = document.createElement("div");
        empty.className = "empty-state";
        empty.textContent = "No entries match that search yet.";
        listEl.appendChild(empty);
      } else {
        filtered.forEach((entry) => {
          const li = document.createElement("li");
          li.className = "entry";

          const main = document.createElement("div");
          main.className = "entry-main";

          const term = document.createElement("div");
          term.className = "entry-term";
          term.textContent = entry.term;

          const meta = document.createElement("div");
          meta.className = "entry-meta";

          const chip = document.createElement("span");
          chip.className = "entry-chip";
          chip.textContent = entry.type;

          meta.appendChild(chip);

          if (entry.shorthand) {
            const shorthand = document.createElement("span");
            shorthand.className = "entry-shorthand";
            shorthand.textContent = `shorthand: ${entry.shorthand}`;
            meta.appendChild(shorthand);
          }

          const desc = document.createElement("div");
          desc.className = "entry-desc";
          desc.textContent = entry.description;

          main.appendChild(term);
          main.appendChild(meta);
          main.appendChild(desc);

          const symbolBox = document.createElement("div");
          symbolBox.className = "entry-symbol";

          const symbol = document.createElement("div");
          symbol.className = "symbol-display";
          symbol.textContent = entry.symbol;

          const label = document.createElement("div");
          label.className = "symbol-label";
          label.textContent = "symbol";

          symbolBox.appendChild(symbol);
          symbolBox.appendChild(label);

          li.appendChild(main);
          li.appendChild(symbolBox);

          listEl.appendChild(li);
        });
      }

      entryCountLabel.textContent =
        filtered.length === 1 ? "1 entry" : `${filtered.length} entries`;
    }

    renderEntries();

    searchInput.addEventListener("input", (e) => {
      renderEntries(e.target.value);
    });
