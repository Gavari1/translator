<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurilingua Noun & Pronoun Decliner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 1.5rem;
      text-align: center;
      max-width: 520px;
      font-size: 0.95rem;
    }

    .card {
      background: #181f35;
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    input {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #3a466b;
      background: #0f1424;
      color: #f5f5f5;
      outline: none;
    }

    input:focus {
      border-color: #7bb0ff;
      box-shadow: 0 0 0 1px #7bb0ff33;
    }

    button {
      margin-top: 0.75rem;
      padding: 0.4rem 0.9rem;
      border-radius: 0.5rem;
      border: none;
      background: #3d7afe;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #2e61d1;
    }

    pre {
      margin-top: 1rem;
      background: #0f1424;
      padding: 0.75rem 0.9rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .error {
      margin-top: 0.75rem;
      color: #ff9a9a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Aurilingua Decliner</h1>
  <div class="subtitle">
    Type an English <strong>noun</strong> like <strong>wolf</strong>, <strong>child</strong>, <strong>heart</strong>, <strong>book</strong>,<br/>
    or a <strong>pronoun</strong> like <strong>me, you, he, she, it, we, they</strong>, <br>or a <strong>demonstrative</strong> like <strong>this</strong>, <strong>that</strong><br/>
    The tool shows the Aurilingua forms and full declension.
  </div>

  <div class="card">
    <label for="lookupInput">English word:</label>
    <input id="lookupInput" type="text" placeholder="wolf, heart, book, me, you, he, she, this, those..." />
    <button onclick="lookupWord()">Decline</button>

    <div id="error" class="error"></div>
    <pre id="output"></pre>
  </div>

  <script>
    // --- Aurilingua noun mini-dictionary ---
    // class: "rex" (animate) or "murus" (inanimate)
    const aurilinguaNouns = {
      "wolf":   { lemma: "lupōr",   cls: "rex"   },
      "child":  { lemma: "puerōr",  cls: "rex"   },
      "man":    { lemma: "sapiōr",  cls: "rex"   },
      "woman":  { lemma: "velōra",  cls: "rex"   },
      "friend": { lemma: "amīkōr",  cls: "rex"   },

      "heart":  { lemma: "cordum",  cls: "murus" },
      "book":   { lemma: "librum",  cls: "murus" },
      "stone":  { lemma: "lapidum", cls: "murus" },
      "house":  { lemma: "domum",   cls: "murus" }
      // Add more nouns here as Aurilingua grows
    };

    // --- Aurilingua pronoun dictionary ---
    // Each English key can map to multiple pronoun entries (sg/pl, animate/inanimate)
    // Forms: nominative, accusative, oblique
    const aurilinguaPronouns = {
      "i": [
        { lemma: "ego", gloss: "I / me (1sg)", nom: "ego", acc: "em",  obl: "mei" }
      ],
      "me": [
        { lemma: "ego", gloss: "I / me (1sg)", nom: "ego", acc: "em",  obl: "mei" }
      ],
      "we": [
        { lemma: "nōs", gloss: "we / us (1pl)", nom: "nōs", acc: "nōsem", obl: "nōri" }
      ],
      "us": [
        { lemma: "nōs", gloss: "we / us (1pl)", nom: "nōs", acc: "nōsem", obl: "nōri" }
      ],
      "you": [
        { lemma: "tū",  gloss: "you (singular)", nom: "tū",  acc: "tem",   obl: "tei" },
        { lemma: "vōs", gloss: "you (plural)",   nom: "vōs", acc: "vōsem", obl: "vōri" }
      ],
      "he": [
        { lemma: "ilōr", gloss: "he / she / they (animate sg)", nom: "ilōr", acc: "ilōr", obl: "ilōrī" }
      ],
      "she": [
        { lemma: "ilōr", gloss: "he / she / they (animate sg)", nom: "ilōr", acc: "ilōr", obl: "ilōrī" }
      ],
      "it": [
        { lemma: "idum", gloss: "it (inanimate sg)", nom: "idum", acc: "idum", obl: "idī" }
      ],
      "they": [
        { lemma: "ilōrēs", gloss: "they (animate pl)",   nom: "ilōrēs", acc: "ilōrēs", obl: "ilōrum" },
        { lemma: "ida",    gloss: "they (inanimate pl)", nom: "ida",    acc: "ida",    obl: "idōrum" }
      ],
      "them": [
        { lemma: "ilōrēs", gloss: "them (animate pl)",   nom: "ilōrēs", acc: "ilōrēs", obl: "ilōrum" },
        { lemma: "ida",    gloss: "them (inanimate pl)", nom: "ida",    acc: "ida",    obl: "idōrum" }
      ],
      
            "this": [
        { 
          lemma: "istōr",
          gloss: "this (animate sg)",
          nom: "istōr",
          acc: "istōr",
          obl: "istōrī"
        },
        {
          lemma: "istum",
          gloss: "this (inanimate sg)",
          nom: "istum",
          acc: "istum",
          obl: "istī"
        }
      ],

      "that": [
        {
          lemma: "allōr",
          gloss: "that (animate sg)",
          nom: "allōr",
          acc: "allōr",
          obl: "allōrī"
        },
        {
          lemma: "allum",
          gloss: "that (inanimate sg)",
          nom: "allum",
          acc: "allum",
          obl: "allī"
        }
      ],

      "these": [
        {
          lemma: "istōrēs",
          gloss: "these (animate pl)",
          nom: "istōrēs",
          acc: "istōrēs",
          obl: "istōrum"
        },
        {
          lemma: "ista",
          gloss: "these (inanimate pl)",
          nom: "ista",
          acc: "ista",
          obl: "istōrum"
        }
      ],

      "those": [
        {
          lemma: "allōrēs",
          gloss: "those (animate pl)",
          nom: "allōrēs",
          acc: "allōrēs",
          obl: "allōrum"
        },
        {
          lemma: "alla",
          gloss: "those (inanimate pl)",
          nom: "alla",
          acc: "alla",
          obl: "allōrum"
        }
      ],
    };

    // --- Noun declension engines ---

    function declineRex(lemma) {
      // Rex: Nom = Acc = -ōr; Oblique = -ōrī; Plural: -ōrēs / -ōrum
      const nomSg = lemma;
      const accSg = lemma + "ēm";    // lupōrēm
      const oblSg = lemma + "ī";     // lupōrī

      const nomPl = lemma + "ēs";    // lupōrēs
      const accPl = lemma + "ēs";
      const oblPl = lemma + "um";    // lupōrum

      return { nomSg, accSg, oblSg, nomPl, accPl, oblPl };
    }

    function declineMurus(lemma) {
      // Murus: Nom = Acc = -um; Oblique = -ī; Pl: -a / -ōrum
      const nomSg = lemma;
      const accSg = lemma;
      const stem = lemma.endsWith("um") ? lemma.slice(0, -2) : lemma;

      const oblSg = stem + "ī";       // cordī
      const nomPl = stem + "a";       // corda
      const accPl = stem + "a";
      const oblPl = stem + "ōrum";    // cordōrum

      return { nomSg, accSg, oblSg, nomPl, accPl, oblPl };
    }

    // --- Formatting helpers ---

    function formatNoun(entry, forms) {
      const { lemma, cls } = entry;
      const classLabel = cls === "rex" ? "Rex (animate)" : "Murus (inanimate)";

      return [
        `Lemma: ${lemma}   [${classLabel}]`,
        "",
        "Singular:",
        `  Nom – ${forms.nomSg}`,
        `  Acc – ${forms.accSg}`,
        `  Obl – ${forms.oblSg}`,
        "",
        "Plural:",
        `  Nom – ${forms.nomPl}`,
        `  Acc – ${forms.accPl}`,
        `  Obl – ${forms.oblPl}`
      ].join("\n");
    }

    function formatPronouns(entries, englishForm) {
      const lines = [];
      lines.push(`English: “${englishForm}” (pronoun)`);
      lines.push("");

      entries.forEach((p, idx) => {
        const label = entries.length > 1 ? `Form ${idx + 1}` : "Form";
        lines.push(`${label}: ${p.lemma} — ${p.gloss}`);
        lines.push(`  Nom – ${p.nom}`);
        lines.push(`  Acc – ${p.acc}`);
        lines.push(`  Obl – ${p.obl}`);
        lines.push("");
      });

      return lines.join("\n").trimEnd();
    }

    // --- Main lookup ---

    function lookupWord() {
      const raw = document.getElementById("lookupInput").value.trim();
      const input = raw.toLowerCase();
      const outputEl = document.getElementById("output");
      const errorEl = document.getElementById("error");

      outputEl.textContent = "";
      errorEl.textContent = "";

      if (!input) {
        errorEl.textContent = "Type an English noun or pronoun to look up.";
        return;
      }

      // 1) Check pronouns first
      if (aurilinguaPronouns[input]) {
        const text = formatPronouns(aurilinguaPronouns[input], raw);
        outputEl.textContent = text;
        return;
      }

      // 2) Then check nouns
      const entry = aurilinguaNouns[input];
      if (!entry) {
        errorEl.textContent = `No Aurilingua noun or pronoun found for “${raw}”. Add it to aurilinguaNouns or aurilinguaPronouns in the code.`;
        return;
      }

      let forms;
      if (entry.cls === "rex") {
        forms = declineRex(entry.lemma);
      } else if (entry.cls === "murus") {
        forms = declineMurus(entry.lemma);
      } else {
        errorEl.textContent = `Unknown noun class for “${entry.lemma}”. Use "rex" or "murus".`;
        return;
      }

      outputEl.textContent = formatNoun(entry, forms);
    }
  </script>
</body>
</html>
