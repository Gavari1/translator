<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurilingua Noun Decliner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .subtitle {
      opacity: 0.8;
      margin-bottom: 1.5rem;
      text-align: center;
      max-width: 480px;
      font-size: 0.95rem;
    }

    .card {
      background: #181f35;
      padding: 1.5rem;
      border-radius: 0.75rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    input {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #3a466b;
      background: #0f1424;
      color: #f5f5f5;
      outline: none;
    }

    input:focus {
      border-color: #7bb0ff;
      box-shadow: 0 0 0 1px #7bb0ff33;
    }

    button {
      margin-top: 0.75rem;
      padding: 0.4rem 0.9rem;
      border-radius: 0.5rem;
      border: none;
      background: #3d7afe;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #2e61d1;
    }

    pre {
      margin-top: 1rem;
      background: #0f1424;
      padding: 0.75rem 0.9rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .error {
      margin-top: 0.75rem;
      color: #ff9a9a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Aurilingua Noun Decliner</h1>
  <div class="subtitle">
    Type an English word like <strong>wolf</strong>, <strong>child</strong>, <strong>heart</strong>, or <strong>book</strong>.<br/>
    The tool will show the Aurilingua lemma and its full declension using the Rex / Murus system.
  </div>

  <div class="card">
    <label for="lookupInput">English word:</label>
    <input id="lookupInput" type="text" placeholder="wolf, child, heart, book..." />
    <button onclick="lookupNoun()">Decline</button>

    <div id="error" class="error"></div>
    <pre id="output"></pre>
  </div>

  <script>
    // --- Aurilingua mini-dictionary ---
    // class: "rex" (animate) or "murus" (inanimate)
    const aurilinguaDict = {
      "wolf":   { lemma: "lupōr",   cls: "rex"   },
      "child":  { lemma: "puerōr",  cls: "rex"   },
      "man":    { lemma: "sapiōr",  cls: "rex"   },
      "woman":  { lemma: "velōra",  cls: "rex"   },
      "friend": { lemma: "amīkōr",  cls: "rex"   },

      "heart":  { lemma: "cordum",  cls: "murus" },
      "book":   { lemma: "librum",  cls: "murus" },
      "stone":  { lemma: "lapidum", cls: "murus" },
      "house":  { lemma: "domum",   cls: "murus" }
      // Add more entries here as you grow the lexicon
    };

    function declineRex(lemma) {
      // lemma already ends in -ōr (e.g., lupōr, puerōr)
      const nomSg = lemma;
      const accSg = lemma;
      const oblSg = lemma + "ī";    // lupōr + ī = lupōrī

      const nomPl = lemma + "ēs";   // lupōrēs
      const accPl = lemma + "ēs";   // lupōrēs
      const oblPl = lemma + "um";   // lupōrum

      return {
        nomSg, accSg, oblSg,
        nomPl, accPl, oblPl
      };
    }

    function declineMurus(lemma) {
      // lemma ends in -um (e.g., cordum, librum)
      const nomSg = lemma;
      const accSg = lemma;
      const stem = lemma.endsWith("um") ? lemma.slice(0, -2) : lemma;

      const oblSg = stem + "ī";       // cordī
      const nomPl = stem + "a";       // corda
      const accPl = stem + "a";       // corda
      const oblPl = stem + "ōrum";    // cordōrum

      return {
        nomSg, accSg, oblSg,
        nomPl, accPl, oblPl
      };
    }

    function formatDeclension(entry, forms) {
      const { lemma, cls } = entry;
      const classLabel = cls === "rex" ? "Rex (animate)" : "Murus (inanimate)";

      return [
        `Lemma: ${lemma}   [${classLabel}]`,
        "",
        "Singular:",
        `  Nom – ${forms.nomSg}`,
        `  Acc – ${forms.accSg}`,
        `  Obl – ${forms.oblSg}`,
        "",
        "Plural:",
        `  Nom – ${forms.nomPl}`,
        `  Acc – ${forms.accPl}`,
        `  Obl – ${forms.oblPl}`
      ].join("\n");
    }

    function lookupNoun() {
      const input = document.getElementById("lookupInput").value.trim().toLowerCase();
      const outputEl = document.getElementById("output");
      const errorEl = document.getElementById("error");

      outputEl.textContent = "";
      errorEl.textContent = "";

      if (!input) {
        errorEl.textContent = "Type an English word to look up.";
        return;
      }

      const entry = aurilinguaDict[input];
      if (!entry) {
        errorEl.textContent = `No Aurilingua entry found for “${input}”. Add it to aurilinguaDict in the code.`;
        return;
      }

      let forms;
      if (entry.cls === "rex") {
        forms = declineRex(entry.lemma);
      } else if (entry.cls === "murus") {
        forms = declineMurus(entry.lemma);
      } else {
        errorEl.textContent = `Unknown noun class for “${entry.lemma}”. Use "rex" or "murus".`;
        return;
      }

      outputEl.textContent = formatDeclension(entry, forms);
    }
  </script>
</body>
</html>
