<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro Dictionary (2–3 Letter Language)</title>
  <style>
    :root{
      --bg: #bfe7ff;          /* baby blue */
      --ink: #0b0b0b;         /* near-black */
      --card: rgba(255,255,255,.55);
      --card2: rgba(255,255,255,.35);
      --border: rgba(0,0,0,.18);
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(191,231,255,.75);
      border-bottom: 1px solid var(--border);
    }

    .wrap{
      max-width: 1050px;
      margin: 0 auto;
      padding: 18px 16px 30px;
    }

    .hero{
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
      align-items: end;
    }

    .titlebox{
      padding: 16px 18px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    h1{
      margin: 0 0 6px;
      font-size: 24px;
      letter-spacing: .2px;
    }
    .sub{
      margin: 0;
      opacity: .8;
      font-size: 14px;
      line-height: 1.35;
    }

    .searchbox{
      padding: 16px 18px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .searchrow{
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"]{
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 12px;
      background: rgba(255,255,255,.7);
      color: var(--ink);
      outline: none;
      font-size: 14px;
    }
    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      color: var(--ink);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: transform .06s ease;
      user-select: none;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(.98); }

    main{
      padding: 18px 16px 30px;
    }

    .layout{
      max-width: 1050px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 44px;
      gap: 12px;
      padding: 0 16px 28px;
    }

    /* Dictionary list container */
    .list{
      border-radius: var(--radius);
      background: var(--card2);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 62vh;
    }

    .listhead{
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,.35);
    }

    .count{
      font-size: 13px;
      opacity: .85;
    }

    .chiprow{
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .chip{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      cursor: pointer;
      user-select: none;
    }
    .chip.active{
      background: rgba(255,255,255,.9);
      font-weight: 600;
    }

    /* Scroll area */
    .scroll{
      max-height: 70vh;
      overflow: auto;
      padding: 10px 10px 16px;
    }

    /* Sticky letter headers */
    .letter{
      position: sticky;
      top: 0;
      background: rgba(191,231,255,.92);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 6px 10px;
      margin: 8px 4px 10px;
      font-weight: 700;
      letter-spacing: .7px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }

    .entry{
      display: grid;
      grid-template-columns: 96px 1fr;
      gap: 10px;
      align-items: start;
      padding: 12px 12px;
      margin: 8px 4px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
    }
    .word{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .5px;
      text-transform: lowercase;
    }
    .meta{
      font-size: 12px;
      opacity: .75;
      margin-top: 2px;
    }
    .meaning{
      font-size: 14px;
      line-height: 1.35;
    }
    .tag{
      display: inline-block;
      margin-top: 8px;
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.7);
      opacity: .95;
    }

    /* A–Z rail */
    .rail{
      position: sticky;
      top: 90px;
      align-self: start;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.45);
      box-shadow: var(--shadow);
      padding: 8px 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: calc(70vh);
      overflow: auto;
    }
    .rail button{
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.65);
      color: var(--ink);
      border-radius: 10px;
      padding: 6px 0;
      font-size: 11px;
      cursor: pointer;
      line-height: 1;
    }
    .rail button:disabled{
      opacity: .35;
      cursor: not-allowed;
    }

    .empty{
      padding: 18px 16px;
      margin: 10px 4px;
      border-radius: 16px;
      border: 1px dashed rgba(0,0,0,.25);
      background: rgba(255,255,255,.35);
      font-size: 14px;
    }

    @media (max-width: 860px){
      .hero{ grid-template-columns: 1fr; }
      .layout{ grid-template-columns: 1fr; }
      .rail{ display: none; }
      .entry{ grid-template-columns: 84px 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="hero">
        <div class="titlebox">
          <h1>Micro Dictionary</h1>
          <p class="sub">
            2–3 letter language • baby-blue UI • alphabetical + searchable • sticky letter headers.
          </p>
        </div>
        <div class="searchbox">
          <div class="searchrow">
            <input id="search" type="text" placeholder="Search word or meaning (e.g., 'go' or 'coffee')…" />
            <button id="clearBtn" class="btn" title="Clear search">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="layout">
    <section class="list">
      <div class="listhead">
        <div class="count" id="count"></div>
        <div class="chiprow" id="chips"></div>
      </div>
      <div class="scroll" id="scroll"></div>
    </section>

    <aside class="rail" id="rail" aria-label="Jump by letter"></aside>
  </div>

  <script>
    // --- CANON DATA ---
    // Keep all canon in one place. Add new words by appending objects.
    const WORDS = [
      // Pronouns
      { w:"go",  m:"I / me",                         c:"Pronoun" },
      { w:"lo",  m:"you / yours",                    c:"Pronoun" },
      { w:"po",  m:"he / she / it",                  c:"Pronoun" },
      { w:"wo",  m:"we / us / ours",                 c:"Pronoun" },
      { w:"to",  m:"they / them / theirs",           c:"Pronoun" },

      // States / Conditions
      { w:"ka",  m:"good / okay",                    c:"State" },
      { w:"na",  m:"bad / not okay",                 c:"State" },
      { w:"un",  m:"uncertain / not sure",           c:"State" },

      // Emotions / Physical
      { w:"hap", m:"happy",                          c:"State" },
      { w:"nap", m:"tired",                          c:"State" },
      { w:"ill", m:"sick",                           c:"State" },
      { w:"hun", m:"hungry",                         c:"State" },

      // Negation / Responses
      { w:"nok", m:"no / not",                       c:"Negation" },
      { w:"ok",  m:"ok / agree",                     c:"Response" },
      { w:"ya",  m:"yes",                            c:"Response" },
      { w:"pez", m:"please",                         c:"Response" },

      // Questions
      { w:"qe",  m:"question marker (optional)",     c:"Question" },
      { w:"wah", m:"why",                            c:"Question" },
      { w:"kah", m:"how",                            c:"Question" },
      { w:"lo qe", m:"and you?",                     c:"Question" }, // multi-token form

      // Core verbs
      { w:"sta", m:"stay",                           c:"Verb" },
      { w:"ret", m:"return / go back",               c:"Verb" },
      { w:"ek",  m:"eat",                            c:"Verb" },
      { w:"dak", m:"drink",                          c:"Verb" },
      { w:"dri", m:"drive",                          c:"Verb" },
      { w:"lep", m:"sleep",                          c:"Verb" },
      { w:"ome", m:"come",                           c:"Verb" },
      { w:"et",  m:"get",                            c:"Verb" },
      { w:"mok", m:"make / do",                      c:"Verb" },
      // Note: "go" is both pronoun and verb; we already list it as pronoun. If you want it also shown as verb:
      { w:"go",  m:"go / move (generic)",            c:"Verb" },

      // Cognition / ability
      { w:"wan", m:"want",                           c:"Mind" },
      { w:"nek", m:"need",                           c:"Mind" },
      { w:"tig", m:"think",                          c:"Mind" },
      { w:"can", m:"can / able to",                  c:"Mind" },
      { w:"ken", m:"know",                           c:"Mind" },
      { w:"seg", m:"see",                            c:"Mind" },

      // People
      { w:"kid", m:"child",                          c:"People" },
      { w:"man", m:"person (any gender)",            c:"People" },
      { w:"fen", m:"friend",                         c:"People" },

      // Nouns
      { w:"cof", m:"coffee",                         c:"Noun" },
      { w:"hak", m:"home",                           c:"Noun" },
      { w:"bed", m:"bed",                            c:"Noun" },

      // Location / direction
      { w:"heg", m:"here",                           c:"Place" },
      { w:"the", m:"there",                          c:"Place" },
      { w:"at",  m:"at / located at",                c:"Place" },
      { w:"ze",  m:"to / toward",                    c:"Place" },
      { w:"awa", m:"away",                           c:"Place" },
      { w:"bak", m:"back",                           c:"Place" },

      // Time + daily life
      { w:"now", m:"now",                            c:"Time" },
      { w:"tod", m:"today",                          c:"Time" },
      { w:"yer", m:"yesterday",                      c:"Time" },
      { w:"tom", m:"tomorrow",                       c:"Time" },
      { w:"lat", m:"later",                          c:"Time" },
      { w:"aft", m:"after",                          c:"Time" },
      { w:"tim", m:"time",                           c:"Time" },

      { w:"wor", m:"work",                           c:"Daily" },
      { w:"pay", m:"money",                          c:"Daily" },

      // Connectors
      { w:"and", m:"and",                            c:"Connector" },
      { w:"but", m:"but",                            c:"Connector" },
      { w:"cau", m:"because",                        c:"Connector" },
      { w:"aso", m:"also",                           c:"Connector" },
      { w:"if",  m:"if",                             c:"Connector" },
      { w:"thu", m:"then",                           c:"Connector" },
      { w:"or",  m:"or",                             c:"Connector" },
      { w:"mab", m:"maybe",                          c:"Connector" },
    ];

    // --- UTIL ---
    const byWord = (a,b) => a.w.localeCompare(b.w, "en", { sensitivity:"base" });

    // Deduplicate (since "go" appears twice: pronoun + verb). Keep both, but display nicely.
    // We'll keep duplicates as-is because category differs — it's useful.

    const CATEGORIES = [
      "All","Pronoun","State","Negation","Response","Question","Verb","Mind","People","Noun","Place","Time","Daily","Connector"
    ];

    const searchEl = document.getElementById("search");
    const clearBtn = document.getElementById("clearBtn");
    const scrollEl = document.getElementById("scroll");
    const countEl = document.getElementById("count");
    const chipsEl = document.getElementById("chips");
    const railEl = document.getElementById("rail");

    let activeCategory = "All";

    function makeChips(){
      chipsEl.innerHTML = "";
      for(const cat of CATEGORIES){
        const d = document.createElement("div");
        d.className = "chip" + (cat === activeCategory ? " active" : "");
        d.textContent = cat;
        d.onclick = () => {
          activeCategory = cat;
          document.querySelectorAll(".chip").forEach(x => x.classList.remove("active"));
          d.classList.add("active");
          render();
        };
        chipsEl.appendChild(d);
      }
    }

    function filteredWords(){
      const q = searchEl.value.trim().toLowerCase();
      return WORDS
        .slice()
        .sort(byWord)
        .filter(x => activeCategory === "All" ? true : x.c === activeCategory)
        .filter(x => {
          if(!q) return true;
          return x.w.toLowerCase().includes(q) || x.m.toLowerCase().includes(q) || x.c.toLowerCase().includes(q);
        });
    }

    function render(){
      const list = filteredWords();

      countEl.textContent = `${list.length} entr${list.length === 1 ? "y" : "ies"} • Category: ${activeCategory}`;

      // Group by first letter of the WORD (ignoring leading spaces)
      const groups = new Map();
      for(const item of list){
        const first = (item.w.trim()[0] || "#").toUpperCase();
        if(!groups.has(first)) groups.set(first, []);
        groups.get(first).push(item);
      }

      // Build A–Z rail
      railEl.innerHTML = "";
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      for(const L of letters){
        const btn = document.createElement("button");
        btn.textContent = L;
        btn.disabled = !groups.has(L);
        btn.onclick = () => {
          const target = document.getElementById("letter-" + L);
          if(target) target.scrollIntoView({ behavior:"smooth", block:"start" });
        };
        railEl.appendChild(btn);
      }

      // Render groups
      scrollEl.innerHTML = "";
      if(list.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "No matches. Try a different search or switch category.";
        scrollEl.appendChild(empty);
        return;
      }

      [...groups.keys()].sort().forEach(letter => {
        const hdr = document.createElement("div");
        hdr.className = "letter";
        hdr.id = "letter-" + letter;
        hdr.textContent = letter;
        scrollEl.appendChild(hdr);

        for(const item of groups.get(letter)){
          const card = document.createElement("div");
          card.className = "entry";

          const left = document.createElement("div");
          const w = document.createElement("div");
          w.className = "word";
          w.textContent = item.w;
          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = item.c;
          left.appendChild(w);
          left.appendChild(meta);

          const right = document.createElement("div");
          const meaning = document.createElement("div");
          meaning.className = "meaning";
          meaning.textContent = item.m;

          const tag = document.createElement("div");
          tag.className = "tag";
          tag.textContent = `• ${item.c}`;

          right.appendChild(meaning);
          right.appendChild(tag);

          card.appendChild(left);
          card.appendChild(right);
          scrollEl.appendChild(card);
        }
      });
    }

    clearBtn.addEventListener("click", () => {
      searchEl.value = "";
      searchEl.focus();
      render();
    });

    searchEl.addEventListener("input", render);

    // Init
    makeChips();
    render();
  </script>
</body>
</html>
