<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Micro Dictionary</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #bfe7ff;            /* baby blue */
      --ink: #0b0b0b;           /* black-ish */
      --muted: rgba(0,0,0,.65);
      --panel: rgba(255,255,255,.70);
      --panel2: rgba(255,255,255,.52);
      --border: rgba(0,0,0,.14);
      --shadow: 0 10px 28px rgba(0,0,0,.10);
      --radius: 18px;
      --radius2: 14px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(191,231,255,.82);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .top{
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 14px;
      align-items: stretch;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px 18px;
    }

    .title{
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: baseline;
    }

    h1{
      margin: 0;
      font-size: 22px;
      letter-spacing: .2px;
    }
    .small{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .controls{
      display: grid;
      grid-template-columns: 1fr 160px 92px;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }

    input[type="text"], select{
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 11px 12px;
      background: rgba(255,255,255,.85);
      color: var(--ink);
      outline: none;
      font-size: 14px;
    }

    .btn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      color: var(--ink);
      border-radius: 12px;
      padding: 11px 12px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease, filter .12s ease;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(0.98); }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px 28px;
    }

    .layout{
      display: grid;
      grid-template-columns: 1fr 44px;
      gap: 12px;
      align-items: start;
    }

    .list{
      background: var(--panel2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 70vh;
    }

    .listhead{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,.55);
    }
    .count{
      font-size: 13px;
      color: var(--muted);
    }

    .scroll{
      max-height: 75vh;
      overflow: auto;
      padding: 10px 10px 16px;
    }

    .letter{
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(191,231,255,.92);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 12px;
      margin: 10px 6px 10px;
      font-weight: 800;
      letter-spacing: .8px;
      width: fit-content;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    .entry{
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 12px;
      padding: 14px 14px;
      margin: 10px 6px;
      border-radius: var(--radius2);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.72);
    }

    .word{
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .6px;
      text-transform: lowercase;
      line-height: 1.1;
    }
    .cat{
      margin-top: 6px;
      display: inline-block;
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.85);
      color: rgba(0,0,0,.75);
      width: fit-content;
    }

    .meaning{
      font-size: 14px;
      line-height: 1.4;
    }

    mark{
      background: rgba(255,255,255,.0);
      padding: 0;
      border-bottom: 2px solid rgba(0,0,0,.35);
    }

    .rail{
      position: sticky;
      top: 112px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      padding: 8px 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: calc(75vh);
      overflow: auto;
    }
    .rail button{
      border: 1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.85);
      color: var(--ink);
      border-radius: 10px;
      padding: 6px 0;
      font-size: 11px;
      cursor: pointer;
      line-height: 1;
    }
    .rail button:disabled{ opacity: .35; cursor: not-allowed; }

    .empty{
      padding: 16px 14px;
      margin: 10px 6px;
      border-radius: var(--radius2);
      border: 1px dashed rgba(0,0,0,.25);
      background: rgba(255,255,255,.55);
      color: var(--muted);
      font-size: 14px;
    }

    @media (max-width: 860px){
      .top{ grid-template-columns: 1fr; }
      .controls{ grid-template-columns: 1fr; }
      .layout{ grid-template-columns: 1fr; }
      .rail{ display: none; }
      .entry{ grid-template-columns: 96px 1fr; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="top">
        <div class="card">
          <div class="title">
            <h1>Micro Dictionary</h1>
          </div>
          <p class="small">2–3 letter language • alphabetical list • fast search • category filter.</p>
        </div>

        <div class="card">
          <div class="controls">
            <input id="search" type="text" placeholder="Search word or meaning…" />
            <select id="category"></select>
            <button id="clearBtn" class="btn">Clear</button>
          </div>
          <p class="small" id="hint">Tip: type “go”, “coffee”, “verb”, etc.</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="layout">
      <section class="list">
        <div class="listhead">
          <div class="count" id="count"></div>
        </div>
        <div class="scroll" id="scroll"></div>
      </section>

      <aside class="rail" id="rail" aria-label="Jump by letter"></aside>
    </div>
  </main>

  <script>
    // --- CANON DATA (updated with new nouns) ---
    const WORDS = [
      // Pronouns
      { w:"go",  m:"I / me",                         c:"Pronoun" },
      { w:"lo",  m:"you / yours",                    c:"Pronoun" },
      { w:"po",  m:"he / she / it",                  c:"Pronoun" },
      { w:"wo",  m:"we / us / ours",                 c:"Pronoun" },
      { w:"to",  m:"they / them / theirs",           c:"Pronoun" },

      // States / Conditions
      { w:"ka",  m:"good / okay",                    c:"State" },
      { w:"na",  m:"bad / not okay",                 c:"State" },
      { w:"un",  m:"uncertain / not sure",           c:"State" },

      // Emotions / Physical
      { w:"hap", m:"happy",                          c:"State" },
      { w:"nap", m:"tired",                          c:"State" },
      { w:"ill", m:"sick",                           c:"State" },
      { w:"hun", m:"hungry",                         c:"State" },

      // Negation / Responses
      { w:"nok", m:"no / not",                       c:"Negation" },
      { w:"ok",  m:"ok / agree",                     c:"Response" },
      { w:"ya",  m:"yes",                            c:"Response" },
      { w:"pez", m:"please",                         c:"Response" },

      // Questions
      { w:"qe",   m:"question marker (optional)",    c:"Question" },
      { w:"wah",  m:"why",                           c:"Question" },
      { w:"kah",  m:"how",                           c:"Question" },
      { w:"lo qe",m:"and you?",                      c:"Question" },

      // Verbs
      { w:"go",  m:"go / move (generic)",            c:"Verb" },
      { w:"sta", m:"stay",                           c:"Verb" },
      { w:"ret", m:"return / go back",               c:"Verb" },
      { w:"ek",  m:"eat",                            c:"Verb" },
      { w:"dak", m:"drink",                          c:"Verb" },
      { w:"dri", m:"drive",                          c:"Verb" },
      { w:"lep", m:"sleep",                          c:"Verb" },
      { w:"ome", m:"come",                           c:"Verb" },
      { w:"et",  m:"get",                            c:"Verb" },
      { w:"mok", m:"make / do",                      c:"Verb" },

      // Mind
      { w:"wan", m:"want",                           c:"Mind" },
      { w:"nek", m:"need",                           c:"Mind" },
      { w:"tig", m:"think",                          c:"Mind" },
      { w:"can", m:"can / able to",                  c:"Mind" },
      { w:"ken", m:"know",                           c:"Mind" },
      { w:"seg", m:"see",                            c:"Mind" },

      // People
      { w:"kid", m:"child",                          c:"People" },
      { w:"man", m:"person (any gender)",            c:"People" },
      { w:"fen", m:"friend",                         c:"People" },

      // Nouns (expanded)
      { w:"cof", m:"coffee",                         c:"Noun" },
      { w:"fod", m:"food",                           c:"Noun" },
      { w:"wat", m:"water",                          c:"Noun" },
      { w:"hak", m:"home",                           c:"Noun" },
      { w:"hus", m:"house",                          c:"Noun" },
      { w:"bed", m:"bed",                            c:"Noun" },
      { w:"keh", m:"key",                            c:"Noun" },
      { w:"bar", m:"bar",                            c:"Noun" },
      { w:"res", m:"restaurant",                     c:"Noun" },
      { w:"sto", m:"store",                          c:"Noun" },
      { w:"car", m:"car",                            c:"Noun" },

      // Place / Direction
      { w:"heg", m:"here",                           c:"Place" },
      { w:"the", m:"there",                          c:"Place" },
      { w:"at",  m:"at / located at",                c:"Place" },
      { w:"ze",  m:"to / toward",                    c:"Place" },
      { w:"awa", m:"away",                           c:"Place" },
      { w:"bak", m:"back",                           c:"Place" },

      // Time
      { w:"now", m:"now",                            c:"Time" },
      { w:"tod", m:"today",                          c:"Time" },
      { w:"yer", m:"yesterday",                      c:"Time" },
      { w:"tom", m:"tomorrow",                       c:"Time" },
      { w:"lat", m:"later",                          c:"Time" },
      { w:"aft", m:"after",                          c:"Time" },
      { w:"tim", m:"time",                           c:"Time" },
      { w:"nit", m:"night",                          c:"Time" },

      // Daily
      { w:"wor", m:"work",                           c:"Daily" },
      { w:"pay", m:"money",                          c:"Daily" },

      // Connectors
      { w:"and", m:"and",                            c:"Connector" },
      { w:"but", m:"but",                            c:"Connector" },
      { w:"cau", m:"because",                        c:"Connector" },
      { w:"aso", m:"also",                           c:"Connector" },
      { w:"if",  m:"if",                             c:"Connector" },
      { w:"thu", m:"then",                           c:"Connector" },
      { w:"or",  m:"or",                             c:"Connector" },
      { w:"mab", m:"maybe",                          c:"Connector" },
    ];

    const searchEl = document.getElementById("search");
    const clearBtn = document.getElementById("clearBtn");
    const scrollEl = document.getElementById("scroll");
    const countEl = document.getElementById("count");
    const railEl = document.getElementById("rail");
    const categoryEl = document.getElementById("category");

    const byWord = (a,b) => a.w.localeCompare(b.w, "en", { sensitivity:"base" });

    const CATEGORIES = ["All", ...Array.from(new Set(WORDS.map(x => x.c))).sort()];

    let activeCategory = "All";

    function escapeHtml(s){
      return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function highlight(text, q){
      if(!q) return escapeHtml(text);
      const t = text;
      const idx = t.toLowerCase().indexOf(q.toLowerCase());
      if(idx === -1) return escapeHtml(t);
      const a = escapeHtml(t.slice(0, idx));
      const b = escapeHtml(t.slice(idx, idx + q.length));
      const c = escapeHtml(t.slice(idx + q.length));
      return `${a}<mark>${b}</mark>${c}`;
    }

    function filteredWords(){
      const q = searchEl.value.trim().toLowerCase();
      return WORDS.slice().sort(byWord)
        .filter(x => activeCategory === "All" ? true : x.c === activeCategory)
        .filter(x => {
          if(!q) return true;
          return x.w.toLowerCase().includes(q) || x.m.toLowerCase().includes(q) || x.c.toLowerCase().includes(q);
        });
    }

    function buildRail(groups){
      railEl.innerHTML = "";
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      for(const L of letters){
        const btn = document.createElement("button");
        btn.textContent = L;
        btn.disabled = !groups.has(L);
        btn.onclick = () => {
          const target = document.getElementById("letter-" + L);
          if(target) target.scrollIntoView({ behavior:"smooth", block:"start" });
        };
        railEl.appendChild(btn);
      }
    }

    function render(){
      const q = searchEl.value.trim();
      const list = filteredWords();
      countEl.textContent = `${list.length} entr${list.length===1?"y":"ies"} • ${activeCategory}`;

      const groups = new Map();
      for(const item of list){
        const first = (item.w.trim()[0] || "#").toUpperCase();
        if(!groups.has(first)) groups.set(first, []);
        groups.get(first).push(item);
      }
      buildRail(groups);

      scrollEl.innerHTML = "";
      if(list.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "No matches. Try a different search or category.";
        scrollEl.appendChild(empty);
        return;
      }

      [...groups.keys()].sort().forEach(letter => {
        const hdr = document.createElement("div");
        hdr.className = "letter";
        hdr.id = "letter-" + letter;
        hdr.textContent = letter;
        scrollEl.appendChild(hdr);

        for(const item of groups.get(letter)){
          const card = document.createElement("div");
          card.className = "entry";

          const left = document.createElement("div");
          left.innerHTML = `
            <div class="word">${highlight(item.w, q)}</div>
            <div class="cat">${escapeHtml(item.c)}</div>
          `;

          const right = document.createElement("div");
          right.innerHTML = `<div class="meaning">${highlight(item.m, q)}</div>`;

          card.appendChild(left);
          card.appendChild(right);
          scrollEl.appendChild(card);
        }
      });
    }

    function init(){
      categoryEl.innerHTML = "";
      for(const cat of CATEGORIES){
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categoryEl.appendChild(opt);
      }
      categoryEl.value = "All";

      categoryEl.addEventListener("change", () => {
        activeCategory = categoryEl.value;
        render();
      });

      searchEl.addEventListener("input", render);

      clearBtn.addEventListener("click", () => {
        searchEl.value = "";
        categoryEl.value = "All";
        activeCategory = "All";
        searchEl.focus();
        render();
      });

      render();
    }

    init();
  </script>
</body>
</html>
