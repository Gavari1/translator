<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Latin Ending Generator</title>

  <style>
    body{
      margin:0;
      padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }
    .wrap{max-width:900px;margin:auto}
    h1{margin-bottom:8px}
    p{opacity:.8;margin-top:0}
    textarea{
      width:100%;
      min-height:200px;
      padding:14px;
      border-radius:10px;
      border:none;
      font-size:15px;
      line-height:1.5;
      margin-bottom:12px;
    }
    textarea:focus{outline:none}
    button{
      padding:10px 16px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      background:#38bdf8;
      color:#020617;
    }
    button:hover{opacity:.9}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Random Latin Ending Generator</h1>
    <p>Every word gets a random Latin-ish ending. No rules. No logic. Just vibes.</p>

    <textarea id="input" placeholder="Type English here..."></textarea>
    <button id="go">Mutate</button>

    <textarea id="output" readonly placeholder="Output appears here..."></textarea>
  </div>

<script>
  const endings = [
    "us",
    "um",
    "a",
    "ere",
    "is",
    "tus",
    "bilis",
    "ibus",
    "idus",
    "ivus"
  ];

  const input = document.getElementById("input");
  const output = document.getElementById("output");
  const button = document.getElementById("go");

  function isLetter(ch){
    return /^[A-Za-z]$/.test(ch);
  }

  function randomEnding(){
    return endings[Math.floor(Math.random() * endings.length)];
  }

  function transform(text){
    let i = 0;
    let result = "";

    while(i < text.length){
      if(isLetter(text[i])){
        let j = i;
        while(j < text.length && isLetter(text[j])) j++;
        const word = text.slice(i, j);
        result += word + randomEnding();
        i = j;
      } else {
        result += text[i];
        i++;
      }
    }
    return result;
  }

  button.addEventListener("click", () => {
    output.value = transform(input.value);
  });
</script>
</body>
</html>
