<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Street Latin Phrasebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 1.5rem 0;
      text-align: center;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .search-box {
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #32384a;
      background: #151a2c;
      color: #f5f5f5;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .search-box input:focus {
      outline: none;
      border-color: #4b8bff;
      box-shadow: 0 0 0 1px #4b8bff33;
    }

    .phrase-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .card {
      background: #151a2c;
      border-radius: 10px;
      padding: 0.75rem 0.9rem;
      border: 1px solid #222739;
    }

    .english {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      opacity: 0.7;
      margin-bottom: 0.12rem;
    }

    .latin {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .alt {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 0.1rem;
    }

    .note {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .no-results {
      text-align: center;
      opacity: 0.7;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Street Latin Phrasebook</h1>
    <p class="subtitle">
      Everyday Latin the way people might actually say it — not classroom Cicero.
    </p>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search English or Latin… (e.g. bored, 'iam eo')"
      />
    </div>

    <div id="phraseList" class="phrase-list"></div>
    <div id="noResults" class="no-results" style="display:none;">
      No phrases found. Try a different word.
    </div>
  </div>

  <script>
    const phrases = [
      {
        english: "What's up?",
        latin: "Quid agis?",
        alt: "Quid fit?",
        note: "Very casual 'how’s it going?'; agis = you are doing, fit = 'what’s happening'."
      },
      {
        english: "On my way",
        latin: "Iam eo.",
        alt: "Iam ad te venio.",
        note: "Iam = already / now; eo = I go. Very close to PT 'já tô indo'."
      },
      {
        english: "I'm bored",
        latin: "Taedet me.",
        alt: "Nihil habeo quod faciam.",
        note: "Taedet me = 'it wearies me'; the Roman way to say 'I’m bored / fed up'."
      },
      {
        english: "I'm late",
        latin: "Sero sum.",
        alt: "Tarde sum.",
        note: "Sero/tarde = late; literally 'I am late'."
      },
      {
        english: "I'm tired",
        latin: "Fessus sum.",
        alt: "Lassus sum.",
        note: "Fessus / lassus = tired, worn out."
      },
      {
        english: "It's cold today",
        latin: "Hodie frigus est.",
        alt: "Frigus hodie est.",
        note: "Impersonal 'it is cold' — literally 'cold is today'."
      },
      {
        english: "I saw my friend",
        latin: "Amicum meum vidi.",
        alt: "Vidi amicum meum.",
        note: "Perfect tense = 'I saw / I’ve seen'; meum = my."
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const phraseList = document.getElementById("phraseList");
    const noResults = document.getElementById("noResults");

    function renderPhrases(filter = "") {
      const query = filter.trim().toLowerCase();
      phraseList.innerHTML = "";

      const filtered = phrases.filter(p => {
        if (!query) return true;
        return (
          p.english.toLowerCase().includes(query) ||
          p.latin.toLowerCase().includes(query) ||
          (p.alt && p.alt.toLowerCase().includes(query))
        );
      });

      if (filtered.length === 0) {
        noResults.style.display = "block";
        return;
      } else {
        noResults.style.display = "none";
      }

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        const eng = document.createElement("div");
        eng.className = "english";
        eng.textContent = p.english;

        const lat = document.createElement("div");
        lat.className = "latin";
        lat.textContent = p.latin;

        const alt = document.createElement("div");
        alt.className = "alt";
        if (p.alt) {
          alt.textContent = `Alt: ${p.alt}`;
        } else {
          alt.style.display = "none";
        }

        const note = document.createElement("div");
        note.className = "note";
        if (p.note) {
          note.textContent = p.note;
        } else {
          note.style.display = "none";
        }

        card.appendChild(eng);
        card.appendChild(lat);
        card.appendChild(alt);
        card.appendChild(note);
        phraseList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", (e) => {
      renderPhrases(e.target.value);
    });

    // initial render
    renderPhrases();
  </script>
</body>
</html>
