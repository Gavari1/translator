<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English → Chaos Latin Translator</title>

  <style>
    :root{
      --bg:#0b132b;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.15);
      --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#111827);
      color:var(--text);
    }
    .wrap{max-width:960px;margin:0 auto}
    header{color:#fff;margin-bottom:16px}
    header h1{margin:0 0 6px;font-size:22px;font-weight:800}
    header p{margin:0;color:rgba(255,255,255,.75);font-size:14px}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 18px 45px rgba(0,0,0,.18);
    }

    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    textarea{
      width:100%;
      min-height:200px;
      resize:vertical;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      outline:none;
      font-size:14px;
      line-height:1.45;
    }
    textarea:focus{
      border-color:rgba(56,189,248,.65);
      box-shadow:0 0 0 3px rgba(56,189,248,.22);
    }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }

    button{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      padding:9px 12px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      font-size:13px;
    }
    button:hover{
      border-color:rgba(56,189,248,.75);
      box-shadow:0 0 0 3px rgba(56,189,248,.18);
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>Chaos Latin Translator</h1>
    <p>English words + pseudo-Latin endings. No grammar. Pure chaos.</p>
  </header>

  <div class="card">
    <label for="input">Input</label>
    <textarea id="input" placeholder="Type here..."></textarea>

    <div class="controls">
      <button id="copyBtn">Copy output</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="card" style="margin-top:12px">
    <label for="output">Output</label>
    <textarea id="output" readonly></textarea>
  </div>
</div>

<script>
  const NEVER_CHANGE = new Set(["the","a","an","and"]);

  const PRONOUNS = new Set([
    "i","me","we","us","you","they","them","he","him","she","her","it","yall","y’all","youall"
  ]);

  const POSSESSIVES = new Set([
    "my","mine","your","yours","his","hers","their","theirs","our","ours","its"
  ]);

  const FUNCTION_WORDS = new Set([
    "with","for","because","cause","of","if","then","but","so"
  ]);

  const RANDOM_ENDINGS = ["ere","ibus","orum","um","us"];

  function randomEnding(){
    return RANDOM_ENDINGS[Math.floor(Math.random() * RANDOM_ENDINGS.length)];
  }

  function isLetter(ch){
    return /^[A-Za-z]$/.test(ch);
  }

  function preserveCase(original, transformed){
    if (original === original.toUpperCase()) return transformed.toUpperCase();
    if (/^[A-Z][a-z]+$/.test(original))
      return transformed.charAt(0).toUpperCase() + transformed.slice(1);
    return transformed;
  }

  function translateWord(word){
    const low = word.toLowerCase();

    if (NEVER_CHANGE.has(low)) return word;

    if (low === "to" || low === "too")
      return preserveCase(word, word + "um");

    if (PRONOUNS.has(low))
      return preserveCase(word, word + "orum");

    if (POSSESSIVES.has(low))
      return preserveCase(word, word + "um");

    if (FUNCTION_WORDS.has(low))
      return preserveCase(word, word + "us");

    return preserveCase(word, word + randomEnding());
  }

  function translateText(text){
    let out = "";
    let i = 0;

    while (i < text.length){
      const ch = text[i];

      if (isLetter(ch)){
        let j = i;
        while (j < text.length && isLetter(text[j])) j++;
        const word = text.slice(i, j);
        out += translateWord(word);
        i = j;
      } else {
        out += ch;
        i++;
      }
    }
    return out;
  }

  const inputEl = document.getElementById("input");
  const outputEl = document.getElementById("output");

  inputEl.addEventListener("input", () => {
    outputEl.value = translateText(inputEl.value);
  });

  document.getElementById("copyBtn").onclick = async () => {
    try{
      await navigator.clipboard.writeText(outputEl.value);
    }catch{}
  };

  document.getElementById("clearBtn").onclick = () => {
    inputEl.value = "";
    outputEl.value = "";
    inputEl.focus();
  };
</script>
</body>
</html>
